<div mat-dialog-title class="text-info d-flex justify-content-between">
  <h1>{{data.title}}</h1>
  <div class="actions">
    <a class="delete pl-1 pr-1"
       matTooltip="Закрыть"
       matTooltipClass="my-tooltip"
       matTooltipShowDelay="500"
       matTooltipHideDelay="1000"
       (click)="OnNo()">
      <app-delete  [color]="'gray'"></app-delete>
    </a>
  </div>
</div>
<div mat-dialog-content>
    <div class="features" [tabIndex]="1">
      <div class="loading style-2" *ngIf="!loaded"><div class="loading-wheel"></div></div>
      <app-general></app-general>
        <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
          <mat-tab label="Характеристики">
            <ng-template mat-tab-label> Характеристики </ng-template>
            <app-specifications (formChange)="specChange($event)"></app-specifications>
          </mat-tab>
          <mat-tab label="Работы" class="actions overflow-hidden">
            <ng-template matTabContent>
              <app-actions></app-actions>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
    </div>
</div>
<div class="row justify-content-end" mat-dialog-actions>
  <button class="btn btn-danger m-2" mat-button (click)="askCloseDelete('Вы уыерены, что хотите удалить запись? Это действие нельзя отменить!')">Удалить</button>
  <button class="btn btn-dark m-2" mat-button (click)="OnNo()" cdkFocusInitial>Отмена</button>
  <button class="btn btn-info m-2" mat-button (click)="OnYes()" >Сохранить</button>
</div>
