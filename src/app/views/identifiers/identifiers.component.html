<app-ident-filters [submitted]="false" (Submit)="getIds($event)" class=" w-100"></app-ident-filters>
<div class="w-100 wrapper sheet">
<!--  table-->
  <div class="w-100">
    <app-ident-columns  class="border-top " [item]="colNames" (changeOrder)="orderBy = $event" [orderedBy]="orderBy"></app-ident-columns>
    <div class="border-top no-results text-center p-4" *ngIf="drawbleIds.length<1">Ничего не найдено</div>
    <app-ident-item
      class="border-top"
      [item]="n" (editRow)="editModal(i)"
      *ngFor="let n of drawbleIds | paginate: {itemsPerPage: itemsPerPage, currentPage: p};
       let i = index">
    </app-ident-item>
  </div>
<!--  /table-->
<!--  pagination-controls-wrapper -->
  <div class="row justify-content-center w-100 mt-3">
    <pagination-controls (pageChange)="PaginationEvent($event)"></pagination-controls>
  </div>
<!--  /pagination-controls-wrapper -->
</div>
