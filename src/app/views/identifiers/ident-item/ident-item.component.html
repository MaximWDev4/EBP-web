<div class="record"
     [ngClass]="{'visited': visited, 'deleted': deleted, 'head': item.firstRow}" *ngIf="!!item && !expand">
  <div class="gostNom col-0.5 text-left">{{item.gostNom}}</div>
  <div class="position col-0.5 text-left" >{{item.position}}</div>
  <div class="mainStr col-1">{{item.mainStr}}</div>
  <div class="crossStr col-1">{{item.crossStr}}</div>
  <div class="standardSize col-1">{{item.standardSize}}</div>
  <div class="bracing col-1">{{item.bracing}}</div>
  <div class="skin col-1">{{item.skin}}</div>
  <div class="performerID col-1 text-left">{{item.performerID}}</div>
  <div class="qrCode col-1">{{item.qrCode}}</div>
  <div class="workType col-1 text-left">{{item.workType}}</div>
  <div class="date col-1.5">{{!item.firstRow ? getDateStr(item.date) : item.date}}</div>

  <div class="actions col-1" *ngIf="!item.firstRow">
    <a class="edit pl-1 pr-1" (click)="edit()"><app-edit [color]="'#4c5b72'" style="width: 20px; height: 20px"></app-edit></a>
    <a class="delete pl-1 pr-1" (click)="deleted = true"><app-delete [color]="'red'"></app-delete></a>
  </div>
  <div class="actions col-1" *ngIf="item.firstRow"> Действия </div>
</div>
<div class="record" [formGroup]="form" [ngClass]="{'visited': visited && !expand, 'deleted': deleted, 'head': item.firstRow}" *ngIf="!!item && expand">
  <input class="gostNom col-0.5 text-left form-control" formControlName="gostNom">
  <input class="position col-0.5 text-left form-control" formControlName="position">
  <input class="mainStr col-1 form-control" formControlName="mainStr">
  <input class="crossStr col-1 form-control" formControlName="crossStr">
  <input class="standardSize col-1 form-control" formControlName="standardSize">
  <input class="bracing col-1 form-control" formControlName="bracing">
  <input class="skin col-1 form-control" formControlName="skin">
  <input class="performerID col-1 text-left form-control" formControlName="performerID">
  <input class="qrCode col-1 form-control" formControlName="qrCode">
  <input class="workType col-1 text-left form-control" formControlName="workType">
  <input class="date col-1.5 form-control" formControlName="date">

  <div class="actions col-1" *ngIf="!item.firstRow">
    <a class="edit pl-1 pr-1" (click)="edit()"><app-edit [color]="'#4c5b72'" style="width: 20px; height: 20px"></app-edit></a>
    <a class="delete pl-1 pr-1" (click)="deleted = true"><app-delete [color]="'red'"></app-delete></a>
  </div>
  <div class="actions col-0.5" *ngIf="item.firstRow"> Действия </div>
</div>
<div class="edit-field expandable-v" [ngClass]="{'expand__500': expand}" *ngIf="!!item">
  <div class="form-group m-3" *ngIf="expand">
    <div class="row justify-content-around mb-1 mt-1">
      <input type="text" class="form-control col-5" placeholder="Название">
      <input type="text" class="form-control col-5" placeholder="Сокр. код">
    </div>
    <div class="row justify-content-around mb-1 mt-1">
      <input type="text" class="form-control col-11" placeholder="Описание">
    </div>
  </div>
</div>
