<div class="record" [ngClass]="{'visited': visited, 'deleted': deleted}" *ngIf="!expand">
  <div class="name col-3"><span  [innerHTML]="highlight()"></span></div>
  <div class="role col-2 text-left"><div class="btn btn-dark w-100">{{item.roleName}}</div></div>
  <div class="permissions col-5 text-right">
    <app-select-dropdown class="perm-dropdown" (closeDropdown)="showDropdown = false" *ngIf="showDropdown"></app-select-dropdown>
    <div class="btn btn-dark" (click)="showDropdown = !showDropdown">Права доступа</div>
  </div>
  <div class="actions">
    <a class="edit pl-1 pr-1" (click)="edit()"><app-edit [color]="'#4c5b72'" style="width: 20px; height: 20px"></app-edit></a>
    <a class="delete pl-1 pr-1" (click)="deleted = true"><app-delete [color]="'red'"></app-delete></a>
  </div>
</div>
<div class="edit-field expandable-v" [ngClass]="{'expand__500': expand}" [formGroup]="form" >
  <div class="record" [ngClass]="{'visited': visited, 'deleted': deleted}" *ngIf="expand">
    <div class="name col-3">
      <input type="text" class="form-control" formControlName="firstname">
      <input type="text" class="form-control" formControlName="middlename">
      <input type="text" class="form-control" formControlName="surname">

    </div>
    <div class="role col-2 text-left"><div class="btn btn-dark w-100">{{item.roleName}}</div></div>

    <div class="permissions col-5 text-right">
      <app-select-dropdown class="perm-dropdown" (closeDropdown)="showDropdown = false" *ngIf="showDropdown"></app-select-dropdown>
      <div class="btn btn-dark" (click)="showDropdown = !showDropdown">
        Права доступа
      </div>
    </div>
    <div class="actions">
      <a class="edit pl-1 pr-1" (click)="edit()"><app-edit [color]="'#4c5b72'" style="width: 20px; height: 20px"></app-edit></a>
      <a class="delete pl-1 pr-1" (click)="save()"><app-checkmark [color]="'green'"></app-checkmark></a>
      <a class="delete pl-1 pr-1" (click)="deleted = true"><app-delete [color]="'red'"></app-delete></a>
    </div>
  </div>
  <div class="form-group m-3" *ngIf="expand">
    <div class="row justify-content-around mb-1 mt-1">
      <input type="text" class="form-control col-4" formControlName="login" placeholder="Логин">
      <input type="text" class="form-control col-4" formControlName="nom" placeholder="Номер телефона">
    </div>
    <div class="row justify-content-around mb-1 mt-1">
      <input type="text" class="form-control col-4" formControlName="pass" placeholder="Пароль">
      <div class="form-control col-4">
        <label for="isActive" class="mr-3">Активен</label>
        <input id="isActive" type="checkbox" class="mat-checkbox" style="height: 25px; width: 25px;" formControlName="active">
      </div>
    </div>
  </div>
</div>
