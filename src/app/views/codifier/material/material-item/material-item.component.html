<div class="record" [ngClass]="{'visited': visited}">
  <span  [innerHTML]="highlight()"></span>
  <div class="actions">
    <a class="edit pl-1 pr-1" (click)="edit()"><app-edit [color]="'#4c5b72'" style="width: 20px; height: 20px"></app-edit></a>
    <a class="delete pl-1 pr-1"><app-delete [color]="'red'"></app-delete></a>
  </div>
</div>
<div class="edit-field expandable-v" [ngClass]="{'expand__300': expand}">
  <div class="form-group m-3" *ngIf="expand">
    <div class="row justify-content-around mb-1 mt-1">
      <input type="text" class="form-control col-5" placeholder="Название">
      <input type="text" class="form-control col-5" placeholder="Сокр. код">
    </div>
    <div class="row justify-content-around mb-1 mt-1">
      <input type="text" class="form-control col-11" placeholder="Описание">
    </div>
  </div>
</div>
