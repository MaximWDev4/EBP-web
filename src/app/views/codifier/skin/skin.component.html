<div class="container wrapper">
    <div class="row p-3">
      <input [(ngModel)]="query" (ngModelChange)="queryChange()" type="text" class="col-12 form-control" placeholder="Поиск">
    </div>
    <div class="border-bottom mb-3">
      <p>Типы пленки</p>
      <div class="line">
      </div>
    </div>
    <div class="row">
      <app-skin-item class="border-top" [query]="query" [item]="n" *ngFor="let n of selectedSkins">
      </app-skin-item>
    </div>
</div>
